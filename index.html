<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Investment Portfolio Tracker</h1>
      <h4 class="mt-5 text-center">Total Projected Value:</h4>
      <span id="total-amount" class="text-center text-danger d-block">0</span>
      <form id="investment-form">
        <label for="type">Investment Type:</label>
        <select id="type">
          <option value="EPF">EPF</option>
          <option value="PPF">PPF</option>
          <option value="Mutual Fund">Mutual Fund</option>
          <option value="Other">Other</option>
        </select>

        <div id="custom-type-field" style="display: none">
          <label for="custom-type">Enter Custom Type:</label>
          <input type="text" id="custom-type" />
        </div>

        <label for="amount">Monthly Contribution (â‚¹):</label>
        <input type="number" id="amount" required />

        <label for="rate">Expected Annual Return (%):</label>
        <input type="number" id="rate" step="0.01" required />

        <label for="duration">Duration (Years):</label>
        <input type="number" id="duration" required />

        <button type="submit" class="d-block m-auto mt-4">
          Add Investment
        </button>
      </form>
      <hr />
      <div id="results" style="display: none" >
        <h2 class="text-center">Investment Summary</h2>
        <ul id="investment-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
